<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SNAKE</h1>

    <div class="menu left">
        <h2>OPTIONS:</h2>
        <div class="color">
            <label for="colorpick">BODY COLOR: </label>
            <input id="colorpick" type="color">
        </div>
        <p>SPEED:</p>
        <div class="speed_set">
            <input type="radio" name="speed" id="slug"> <label for="slug">SLUG</label>
            <input type="radio" name="speed" id="worm"><label for="worm">WORM</label>
            <input type="radio" name="speed" id="python"><label for="python">PYTHON</label>
        </div>
            

        <p>APPLES:</p>
        <div class="speed_set">
            <input type="radio" name="apples" id="1"> <label for="1">1</label>
            <input type="radio" name="apples" id="2"><label for="2">2</label>
            <input type="radio" name="apples" id="3"><label for="3">3</label>
        </div>

        <div class="icon">
            <label for="icon">ICON:</label>
            <select name="icon" id="icon">
                <option value="APPLE">APPLE</option>
                <option>STAR</option>
                <option>BANANA</option>
                <option>PINEAPPLE</option>
            </select>
        </div>

        <div class="icon">
            <label for="eyes">EYES:</label>
            <select name="eyes" id="eyes">
                <option value="../img/zold.png">GREEN</option>
                <option value="../img/sarga.png">YELLOW</option>
                <option value="../img/kek.png">BLUE</option>
                <option value="../img/anime_szem.png">ANIME</option>
            </select>
        </div>
       
        <p>MAP SIZE:</p>
        <div class="speed_set">
            <div class="speed"><input type="radio" name="map" id="small"> <label for="small">SMALL</label></div>
            <div class="speed"><input type="radio" name="map" id="mid"><label for="mid">MID</label></div>
            <div class="speed"><input type="radio" name="map" id="big"><label for="big">BIG</label></div>
        </div>

            

    </div>
    <canvas width="10" height="10" id="gameCanvas" class="centered"></canvas>
    <div class="centered"><button><p>Restart</p></button></div>

    <img src="img/disz_kigyo.png" class="right" alt="">

        


    <script src="snake.js"></script>
</body>
</html>
