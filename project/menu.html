<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>OPTIONS:</h2>
        <div class="color">
            <p>BODY COLOR: </p>
            <input type="color" name="" id="">
        </div>
        <p>SPEED:</p>
        <div class="speed_set">
            <div class="speed"><input type="radio" name="speed" id="slug"> <label for="slug">SLUG</label></div>
            <div class="speed"><input type="radio" name="speed" id="worm"><label for="worm">WORM</label></div>
            <div class="speed"><input type="radio" name="speed" id="python"><label for="python">PYTHON</label></div>
        </div>
            

        <p>APPLES:</p>
        <div class="speed_set">
            <div class="speed"><input type="radio" name="apples" id="1"> <label for="1">1</label></div>
            <div class="speed"><input type="radio" name="apples" id="2"><label for="2">2</label></div>
            <div class="speed"><input type="radio" name="apples" id="3"><label for="3">3</label></div>
        </div>

        <div class="icon">
            <p>ICON:</p>
            <select name="icon" id="icon">
                <option value="APPLE">APPLE</option>
                <option>STAR</option>
                <option>BANANA</option>
                <option>PINEAPPLE</option>
            </select>
        </div>

        <div class="icon">
            <p>EYES:</p>
            <select name="eyes" id="eyes">
                <option value="../img/zold.png">GREEN</option>
                <option value="../img/sarga.png">YELLOW</option>
                <option value="../img/kek.png">BLUE</option>
                <option value="../img/anime_szem.png">ANIME</option>
            </select>
        </div>
       
        <p>MAP SIZE:</p>
        <div class="speed_set">
            <div class="speed"><input type="radio" name="map" id="small"> <label for="small">SMALL</label></div>
            <div class="speed"><input type="radio" name="map" id="mid"><label for="mid">MID</label></div>
            <div class="speed"><input type="radio" name="map" id="big"><label for="big">BIG</label></div>
        </div>

            

    </div>
<script src="snake.js"></script>

</body>
</html>
